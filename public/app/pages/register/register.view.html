<h2>Register</h2>
<form ng-submit="register()">
	<input type="text" name="username" ng-model="registerForm.username" placeholder="username"/>
	<input type="text" name="email" ng-model="registerForm.email" placeholder="email" />
	<input type="password" name="password" ng-model="registerForm.password" placeholder="password"/>
	<button type="submit">register</button>
</form>
