<notification property="notify"></notification>
<form ng-submit="submit()" ng-controller="categoryEditor">
	<p>
		<label for="title">Title</label>
		<input type="text" id="title" name="title" ng-model="title" ng-model-options="{ getterSetter: true }" placeholder="Post Title"/>
	</p>
	<p>
		<label for="slug">Slug <a href="" ng-click="editSlug()">({{ defaultSlug ? "Edit" : "Use default" }})</a></label>
		<div ng-show="defaultSlug">{{form.slug}}</div>
		<input type="text" id="slug" name="slug" ng-model="form.slug" placeholder="Post Slug" ng-hide="defaultSlug" ng-disabled="defaultSlug"/>
	</p>
	<p>
		<label for="content">Content</label>
		<textarea type="text" id="content" name="content" ng-model="form.content">
		</textarea>
	</p>
	<button type="submit">{{ editting ? 'Save' : 'Create'}}</button>
</form>
